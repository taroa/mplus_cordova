<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
	<!--    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<!--        <link rel="stylesheet" type="text/css" href="css/index.css"> -->
	<title>MPlus云閱讀</title>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<!--<script type="text/javascript" src="plugins/SamplePlugin.js"></script>-->
	<style type="text/css">
  html
  {
    height: 100%;
  }
  button{
      position:absolute;
      z-index: 99;
  }
	.div{
			position:absolute;
			top:0px;
			left:0px;
			bottom:0px;
			right:0px;
			width:100%;
			height:100%;
		}
		iframe{
			position:absolute;
			top:0px;
			left:0px;
			width:100%;
			height:100%;
		}

    body
    {
      width: 100%;
      height: 100%;
      margin: 0px;
    }

    .slideout-menu {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      z-index: 0;
      width: 256px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      display: none;
    }

    .slideout-panel {
      position:relative;
      z-index: 1;
      height: 100%;
      will-change: transform;
    }

    .slideout-open,
    .slideout-open body,
    .slideout-open .slideout-panel {
      height: 100%;
      overflow: hidden;
    }

    .slideout-open .slideout-menu {
      display: block;
    }
	</style>
  </head>

  <body>
    <nav id="menu">
      <h2>Menu</h2>
    </nav>

    <main id="panel">
      <header>
        <button class="toggle-button">☰</button>
        <h2>Panel</h2>
      </header>
      <div class="div" id="fb-root" style="display:none"></div>
      <div class="app div" >
        <iframe frameborder=0 id=content src="https://www.mplus.com.tw/?from_mobile"></iframe>
        <div class="loading div" style="background-color:white">
        </div>
      </div>
    </main>

     <script src="js/slideout.min.js"></script>
     <script>
       var slideout = new Slideout({
         'panel': document.getElementById('panel'),
         'menu': document.getElementById('menu'),
         'padding': 256,
         'tolerance': 70
       });

       // Toggle button
       document.querySelector('.toggle-button').addEventListener('click', function() {
         slideout.toggle();
       });
     </script>
</body>
</html>
